# Organize reference index
reference:
- title: Model Configurations
  contents:
  - "COMISSION_model"
  - "CORPSE_model"
  - "MEND_model"
- title: Model Structure Options
  contents:
  - "kinetics"
  - "decay"
  - "carbon_fluxes"
  - "carbon_pools"
- title: Default Values
  contents:
  - "default_initial"
  - "default_params"
- title: Helper Functions
  contents:
  - "configure_model"
  - "update_params"
  - "solve_model"
  - "make_objective_function"

